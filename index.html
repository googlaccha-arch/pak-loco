  <script>
    const text = "Created By Hamza Web-Developer";
    const speed = 100; // typing speed (ms per letter)
    const eraseSpeed = 50; // erasing speed
    const delayBetween = 1500; // pause before erase and retype
    const span = document.getElementById("typewriter");
    let index = 0;
    let isDeleting = false;

    function typeEffect() {
      if (!isDeleting && index < text.length) {
        span.textContent = text.substring(0, index + 1);
        index++;
        setTimeout(typeEffect, speed);
      } else if (isDeleting && index > 0) {
        span.textContent = text.substring(0, index - 1);
        index--;
        setTimeout(typeEffect, eraseSpeed);
      } else {
        isDeleting = !isDeleting;
        setTimeout(typeEffect, delayBetween);
      }
    }

    typeEffect();
  </script>
